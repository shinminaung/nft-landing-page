<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      background-image: url('https://lh3.googleusercontent.com/pw/AM-JKLWRl-VHKL72-jkyFKTBHeJMP_l-hfWiKFeHcqw5SMDIBzlI2CjiFgJWjJlGpCttFbW3xL4P-mId_sIyWHZnYIXdC7vRFP6htcqo3Mokhuy1WrlUmDjZV40X17X8aO-YCYBrgfunaGLsTUBjNT1bu0o=w1440-h805-no?authuser=0');
    }

    </style>
  <head>
    <title>Silly Clouds</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/favicon-16x16.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/x-icon/sillyclouds.svg" alt="logo" />
          </a>
        </div>
        <div class="menu">
          <a
            href="https://discord.io/sillyclouds"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/discord.svg" alt="Discord" />
          </a>
          <a
            href="https://twitter.com/silly_clouds"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/twitter.svg" alt="Twitter" />
          </a>
          <a
            href="https://opensea.io/collection/silly-clouds"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/opensea.svg" alt="Opensea" />
          </a>
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="owner-status"></div>
      <div class="countdown">
        <ul
          id="countdown"
          class="count-down"
          data-date="April 1, 2022 4:00:00 PM UTC"
        >
          <li class="clock-item">
            <span class="count-number days">20</span>
            <p class="count-text">Days</p>
          </li>

          <li class="clock-item">
            <span class="count-number hours">20</span>
            <p class="count-text">Hour</p>
          </li>

          <li class="clock-item">
            <span class="count-number minutes">20</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">20</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        
        <h1>Our NFTs Drop Coming Soon!!!</h1>
               
        <p>A new collection of unique silly clouds NFTs will be available very soon!</p>
        <a href="https://discord.io/sillyclouds" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>Join Our Community</span>
        </a>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
